<!-- 
DESCRIPTION:
A sticky navigation bar that remains fixed at the top of the page as users scroll.
Features automatic section highlighting based on scroll position, smooth scrolling
to sections, and proper styling according to the ColorCopiesUSA design system.

DEPENDENCIES:
- Bootstrap 4.6
- jQuery 3.5.1
- Global CSS Styles (for .blue-background-block and .on-dark classes)

USAGE:
1. Add this component after your hero/header section
2. Ensure each target section has an id attribute that matches the href in the nav links
3. Customize the links to match your page sections
4. The JavaScript will automatically handle active states and smooth scrolling

CUSTOMIZATION NOTES:
- Modify the links in the <nav> section to match your page structure
- Adjust the "top" value in the style attribute to change sticky position offset
- Modify scroll offset in JavaScript (currently -120px) if needed
-->

<!-- STICKY NAVIGATION HTML -->
<div class="blue-background-block on-dark sticky-top" style="top: 60px; z-index: 300; margin-top: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.2);">
    <div class="container">
        <nav class="navbar navbar-expand-lg p-0">
            <!-- Mobile Toggle Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#stickyNav" style="border-color: rgba(255,255,255,0.3);">
                <span class="navbar-toggler-icon" style="background-image: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 viewBox=%270 0 30 30%27%3e%3cpath stroke=%27rgba%28255, 255, 255, 0.8%29%27 stroke-linecap=%27round%27 stroke-miterlimit=%2710%27 stroke-width=%272%27 d=%27M4 7h22M4 15h22M4 23h22%27/%3e%3c/svg%3e');"></span>
            </button>
            
            <!-- Navigation Links -->
            <div class="collapse navbar-collapse" id="stickyNav">
                <div style="padding: 0.5rem 1rem;" class="w-100">
                    <nav style="display: flex; flex-wrap: wrap; gap: 0.4rem; justify-content: center;">
                        <!-- 
                        CUSTOMIZE THESE LINKS TO MATCH YOUR PAGE SECTIONS
                        Each href should correspond to a section id on your page
                        -->
                        <a href="#section-1" style="padding: 0.3rem 0.75rem; border-radius: 4px;">Section 1</a>
                        <a href="#section-2" style="padding: 0.3rem 0.75rem; border-radius: 4px;">Section 2</a>
                        <a href="#section-3" style="padding: 0.3rem 0.75rem; border-radius: 4px;">Section 3</a>
                        <a href="#section-4" style="padding: 0.3rem 0.75rem; border-radius: 4px;">Section 4</a>
                        <a href="#section-5" style="padding: 0.3rem 0.75rem; border-radius: 4px;">Section 5</a>
                        <a href="#section-6" style="padding: 0.3rem 0.75rem; border-radius: 4px;">Section 6</a>
                        <a href="#section-7" style="padding: 0.3rem 0.75rem; border-radius: 4px;">Section 7</a>
                        <a href="#section-8" style="padding: 0.3rem 0.75rem; border-radius: 4px;">Section 8</a>
                        <a href="#section-9" style="padding: 0.3rem 0.75rem; border-radius: 4px;">Section 9</a>

                </div>
            </div>
        </nav>
    </div>
</div>

<!-- REQUIRED CSS -->
<style>
/* ================================================================= */
/* STICKY ON-PAGE NAVIGATION STYLES                                  */
/* ================================================================= */

/* Navigation Links in Blue Background Block - Per Style Guide */
.blue-background-block.on-dark a {
    color: #87cefa !important;
    text-decoration: underline !important;
    transition: all 0.3s ease;
}

.blue-background-block.on-dark a:hover {
    color: #ffffff !important;
    text-decoration: underline !important;
    background-color: rgba(255, 255, 255, 0.1);
}

/* Active state highlighting for current section */
.blue-background-block.on-dark a.active {
    background-color: #d01e25 !important;
    color: #ffffff !important;
    font-weight: 600;
    text-decoration: none !important;
}

/* Ensure sticky positioning works properly */
.blue-background-block.sticky-top {
    position: sticky;
    top: 0;
}

/* Mobile responsive adjustments */
@media (max-width: 991px) {
    .blue-background-block.on-dark nav {
        flex-direction: column;
        align-items: stretch;
    }
    
    .blue-background-block.on-dark nav a {
        text-align: center;
        padding: 0.75rem 1rem !important;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .blue-background-block.on-dark nav a:last-child {
        border-bottom: none;
    }
}
</style>

<!-- REQUIRED JAVASCRIPT -->
<script>
// ================================================================= 
// STICKY ON-PAGE NAVIGATION FUNCTIONALITY
// ================================================================= 

$(document).ready(function(){
    
    // ===== SMOOTH SCROLLING =====
    // When a navigation link is clicked, smoothly scroll to the target section
    $('.blue-background-block.on-dark a[href^="#"]').on('click', function(event) {
        var target = $(this.getAttribute('href'));
        
        if(target.length) {
            event.preventDefault();
            
            // Remove active class from all nav links
            $('.blue-background-block.on-dark a').removeClass('active');
            // Add active class to clicked link
            $(this).addClass('active');
            
            // Smooth scroll to target
            // Adjust the -120 offset if your sticky nav has a different height
            $('html, body').stop().animate({
                scrollTop: target.offset().top - 120
            }, 800);
        }
    });
    
    // ===== AUTOMATIC ACTIVE STATE ON SCROLL =====
    // Highlight the navigation link for the section currently in view
    $(window).scroll(function() {
        var scrollDistance = $(window).scrollTop();
        var foundActive = false;
        
        // Check each section with an id attribute
        $('section[id]').each(function(i) {
            var sectionTop = $(this).offset().top - 150;
            var sectionBottom = sectionTop + $(this).outerHeight();
            var sectionId = $(this).attr('id');
            
            // If this section is in the viewport, mark its nav link as active
            if (scrollDistance >= sectionTop && scrollDistance < sectionBottom && !foundActive) {
                $('.blue-background-block.on-dark a').removeClass('active');
                $('.blue-background-block.on-dark a[href="#' + sectionId + '"]').addClass('active');
                foundActive = true;
            }
        });
    });
    
    // ===== INITIALIZE ON PAGE LOAD =====
    // Trigger scroll event on page load to set initial active state
    $(window).trigger('scroll');
});
</script>
